<div class="container">
    <div class="starter-template">
        <h1>GitHub Repositories</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>Enter the user name</h2>
            <input type="text" placeholder="obay madini">
            <button type="submit" class="btn btn-primary" ng-click="vm.searchGitHub()">Search for Repos!</button>
        </div>
        <div class="col-md-8">
            <ul id="repos" ng-repeat="repo in vm.repos">
                <li><a href={{repo.url}}>{{repo.name}}</a></li>
            </ul>
        </div>
        
    </div>
</div>
