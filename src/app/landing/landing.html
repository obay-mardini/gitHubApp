<div class="container" ng-controller="MyController">
    <div class="starter-template">
        <h1>GitHub Repositories</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h2>Enter the user name</h2>
            <input type="text" placeholder="obay madini">
            <button type="submit" class="btn btn-primary">Search for Repos!</button>
        </div>
        <div class="col-md-8">
            <ul ng-repeat="num in [1,2,3]">
                <li><a href={{num}}>{{num}}</a></li>
            </ul>
        </div>
        
    </div>
</div>
